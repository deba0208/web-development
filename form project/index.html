<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">

        <h1>Servey Form</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt maiores cumque eaque nihil sapiente dolor recusandae itaque accusamus. Expedita ipsum nihil consectetur earum ipsam repellat amet. Asperiores suscipit maxime quas?</p>
    </div>
    
   
    <form id="form">
        <div class="form-contain">
            <label for="name" id="label-name">
                Name
            </label>
            <input  type="text" id="name
            " placeholder="Enter yout Name" required>
        </div>
        <div class="form-contain">
            <label for="E-mail" id="label-mail">
                Email
            </label>
            <input  type="email" id="email
            " placeholder="Enter yout email" required>
        </div>
        <div class="form-contain">
            <label for="age" id="label-age">
                Age
            </label>
            <input  type="number" id="age" placeholder="Enter your age" required>
        </div>
        <div class="form-contain">
            <label for="role" name="label-role">
                Which option best describe you?
            </label>
            <select name="role" id="role" >
                <option value="">--Select--</option>
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-contain" >
            <label >
                Would you recommend us to your friend?
            </label>
            <label for="recommed-1">
                <input  type="radio" id="recommed-1" name="recommed">Yes</input>                 
            </label>
            <label for="recommed-2">
                <input  type="radio" id="recommed-2" name="recommed">No</input>                 
            </label>
            <label for="recommed-3">
                <input  type="radio" id="recommed-3" name="recommed">Maybe</input>                 
            </label>
        </div>

        <div class="form-contain">
            <label for="">Language that you know: 
                <small>(check all the type)</small>
            </label>
            <label for="inp-1"><input  type="checkbox"><Strong>C</Strong></label>
            <label for="inp-2"><input  type="checkbox"><Strong>C++</Strong></label>
            <label for="inp-3"><input  type="checkbox"><Strong>C#</Strong></label>
            <label for="inp-4"><input  type="checkbox"><Strong>JAVA</Strong></label>
            <label for="inp-5"><input  type="checkbox"><Strong>JavaScript</Strong></label>
            <label for="inp-6"><input  type="checkbox"><Strong>Python</Strong></label>
            <label for="inp-7"><input  type="checkbox"><Strong>React</Strong></label>
            <label for="inp-8"><input  type="checkbox"><Strong>Angular</Strong></label>
            <label for="inp-9"><input  type="checkbox"><Strong>Django</Strong></label>
            <label for="inp-10"><input  type="checkbox"><Strong>Spring</Strong></label>
        </div>

        <div class="form-contain">
            <label for="">Any suggestion or command</label>
            <textarea name="comment" id="comment" ></textarea>
        </div>

        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
